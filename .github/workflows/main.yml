name: CI

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Install node
      uses: actions/setup-node@v2
      with:
       node-version: '14.x'

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install JupyterLab
      run: |
        python -m pip install jupyterlab

    - name: Get yarn (jlpm) cache directory path
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(jlpm cache dir)"

    - uses: actions/cache@v2
      id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install the extensions
      run: |
        cd packages/fasta-extension
        python -m pip install .

    - name: Check the extensions are installed
      run: |
        jupyter labextension list 2>&1 | grep -ie "@jupyterlab/fasta-extension.*OK"

    - name: Browser check
      run: python -m jupyterlab.browser_check
